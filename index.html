<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="index.js"></script>
    <title>Super Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mainHeading">Участники марафона</h1>
      <h2>Заполните все карточки участников</h2>

      <main>
        <div class="form">
          <form>
            <label for="name">Имя</label>
            <input class="name" id="name" type="text" />

            <label for="secondName">Фамилия</label>
            <input class="secondName" id="secondName" type="text" />

            <label for="middleName ">Отчество</label>
            <input class="middleName" id="middleName" type="text" />

            <label for="email">Email</label>
            <input required type="email" class="email" id="email" />

            <label for="phone">Телефон</label>
            <input required type="phone" class="phone" id="phone" />

            <button class="btn">Добавить</button>
          </form>
          <button class="btn clear">Очистить localStorage</button>
        </div>

        <div class="mainUsers">
          Участники
          <div class="users"></div>
        </div>
      </main>
    </div>
  </body>
</html>
